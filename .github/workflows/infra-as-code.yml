name: Deploy Bicep to Azure

on:
  push:
    branches:
      - main
    paths:
      - "infra/**"
  workflow_dispatch:

env:
  RESOURCE_GROUP: rg-quickscan
  LOCATION: westeurope
  WEBAPP_NAME: devopsquickscan

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Create resource group if it doesn't exist
        run: |
          az group create --name $RESOURCE_GROUP --location $LOCATION

      - name: Deploy Bicep template
        run: |
          az deployment group create \
            --resource-group $RESOURCE_GROUP \
            --template-file infra/main.bicep \
            --parameters webAppName=$WEBAPP_NAME dockerHubPassword=${{ secrets.DOCKERHUB_TOKEN }} dockerHubUsername=${{ secrets.DOCKERHUB_USERNAME }}
